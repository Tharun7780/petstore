<form method="post" action="">
    {% csrf_token %}
    <table>
        <tr>
            <td>Course Name:</td>
            <td><input type="text" name="cname" value="{{data.cname}}"></td>
        </tr>
        <tr>
            <td>Course Duration:</td>
            <td><input type="number" name="cdur" value="{{data.cdur}}"></td>
        </tr>
        <tr>
            <td>Course Price:</td>
            <td><input type="number" name="cprice" value="{{data.cprice}}"></td>
        </tr>
        <tr>
            <td><input type="submit" name="send" value="update course"></td>
        </tr>
    </table>
</form>
